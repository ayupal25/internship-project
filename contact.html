    <div class="carousel-fluid shadow">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/2048/1080" class="img-fluid opacity-25" alt="#">
                <div class="carousel-caption">
                    <h1 class="display-3 text-dark-emphasis">Contact Us</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <h1 class="display-3 text-black-50 text-center p-4">How may we help you?</h1>
        <div class="row p-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card bg-secondary border-0 shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center">Send us a message</h4>
                        <hr class="text-black-50">
                        <form>
                            <label for="fn" class="form-label p-2">First Name:</label>
                            <input type="text" class="form-control rounded-5" id="fn">
                            <label for="ln" class="form-label p-2">Last Name:</label>
                            <input type="text" class="form-control rounded-5" id="ln">
                            <label for="email" class="form-label p-2">E-mail:</label>
                            <input type="email" class="form-control rounded-5" id="email">
                            <label for="question" class="form-label p-2">Post your question:</label>
                            <textarea type="text" class="form-control rounded-5" id="question" rows="3"></textarea>
                            <div class="row d-flex justify-content-center p-4">
                                <button type="submit" class=" btn btn-primary btn-sm text-center w-50">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="container-lg">
        <h1 class="display-3 text-black-50 text-center p-4">Frequently asked questions</h1>
        <div class="accordion" id="faqaccordion">

                    <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#faq1" aria-expanded="true" aria-controls="faq1">
